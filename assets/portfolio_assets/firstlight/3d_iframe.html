<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            text-align: center;
            font-family: 'Libre Caslon Display', serif;
            color: white;
        }

        #header-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            line-height: 1.5em;
            padding: 0 20px;
        }

        #action-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 1.2rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Libre Caslon Display', serif;
            transition: 0.3s;
        }

        #action-button:hover {
            background: gray;
            color: white;
        }

        #corporate-link {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Libre Caslon Display', serif;
            transition: 0.3s;
            margin-top: 15px;
        }

        #corporate-link:hover {
            color: #aaa;
        }

        #me-link {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: white;
            cursor: pointer;
            font-family: 'Libre Caslon Display', serif;
            transition: 0.3s;
            margin-top: 15px;
            font-style: italic;
        }


        #me-link a:hover {
            color: #aaa;
        }

        #me-link a {
            color: white;
            text-decoration: none;
        }


        .secondLine {
            display: hidden;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: rgba(10, 10, 15, 0.95);
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 2px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-title {
            font-size: 1.6em;
            margin-bottom: 20px;
            letter-spacing: 0.03em;
        }

        .modal-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #eee;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-button {
            padding: 12px 24px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Libre Caslon Display', serif;
            transition: 0.3s;
            display: inline-block;
        }

        .modal-button:hover {
            background: gray;
            color: white;
        }

        /* Form Styles - Updated */
        .form-container {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            color: white;
            font-family: 'Libre Caslon Display', serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .role-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .role-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .role-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            outline: none;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-option input[type="radio"]:checked {
            border-color: white;
            border-width: 1px;
        }

        .role-option input[type="radio"]:checked::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        .role-option label {
            margin-left: 8px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.02em;
        }

        .form-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin: 5px 0 15px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .form-error.visible {
            opacity: 1;
        }

        input[type="submit"] {
            padding: 12px 30px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Libre Caslon Display', serif;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            letter-spacing: 0.03em;
        }

        input[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        @media screen and (max-width: 768px) {
            #header-text {
                font-size: 1.5em;
                top: 15%;
                width: 90%;
            }

            .secondLine {
                display: block;
            }

            #action-button {
                font-size: 1rem;
                padding: 10px 20px;
                bottom: 25%;
            }

            #corporate-link {
                bottom: 18%;
                font-size: 0.8rem;
            }
            

            .modal-content {
                padding: 30px 20px;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 12px;
            }
            
            .role-option {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, starField, centralStar, redSquare;
        const starCount = 600;
        let textureLoader = new THREE.TextureLoader();
        let angle = 20;
        let twinkleFactor = 10;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(300, 0, 0);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let starTexture = textureLoader.load("https://raw.githubusercontent.com/james2doyle/threejs-stars/refs/heads/master/images/particle2.png");
            let geometry = new THREE.BufferGeometry();
            let positions = new Float32Array(starCount * 3);
            let colors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount; i++) {
                let x = (Math.random() - 0.5) * 1000;
                let y = (Math.random() - 0.5) * 1000;
                let z = (Math.random() - 0.5) * 1000;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                let colorType = Math.random();
                if (colorType < 0.05) {
                    colors[i * 3] = 0.3 + Math.random() * 0.2;
                    colors[i * 3 + 1] = 0.3 + Math.random() * 0.2;
                    colors[i * 3 + 2] = 0.8 + Math.random() * 0.2;
                } else if (colorType < 0.8) {
                    colors[i * 3] = 1.0 - Math.random() / 5;
                    colors[i * 3 + 1] = 1.0 - Math.random() / 5;
                    colors[i * 3 + 2] = 1.0 - Math.random() / 5;
                } else {
                    colors[i * 3] = 0.9 + Math.random() * 0.1;
                    colors[i * 3 + 1] = 0.6 + Math.random() * 0.2;
                    colors[i * 3 + 2] = 0.4 + Math.random() * 0.2;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            let material = new THREE.PointsMaterial({
                size: 20,
                vertexColors: true,
                map: starTexture,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            starField = new THREE.Points(geometry, material);
            scene.add(starField);

            let centralStarMaterial = new THREE.SpriteMaterial({ 
                map: starTexture, 
                color: 0xffffff,
                transparent: true,
                blending: THREE.AdditiveBlending,
                alphaTest: 0.1  
            });
            centralStar = new THREE.Sprite(centralStarMaterial);
            centralStar.scale.set(80, 80, 1);
            scene.add(centralStar);

            let squareSize = (window.innerHeight * 0.05) * 2;
            let squareGeometry = new THREE.BufferGeometry();
            let squareVertices = new Float32Array([
                -squareSize, squareSize, 0,
                 squareSize, squareSize, 0,
                 squareSize, -squareSize, 0,
                -squareSize, -squareSize, 0,
                -squareSize, squareSize, 0  
            ]);
            squareGeometry.setAttribute('position', new THREE.BufferAttribute(squareVertices, 3));

            let squareMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, transparent: true, opacity: 1, linewidth: 1000 });
            redSquare = new THREE.Line(squareGeometry, squareMaterial);
            scene.add(redSquare);

            animate();
            
            // Modal functionality
            const modal = document.getElementById('corporate-modal');
            const corporateLink = document.getElementById('corporate-link');
            const closeButton = document.querySelector('.modal-close');

            corporateLink.addEventListener('click', () => {
                modal.classList.add('show');
            });

            closeButton.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
            
            // Form validation - improved
            const form = document.getElementById('corporate-form');
            const roleError = document.getElementById('role-error');
            
            form.addEventListener('submit', function(e) {
                const roleSelected = document.querySelector('input[name="role"]:checked');
                
                if (!roleSelected) {
                    e.preventDefault();
                    e.stopPropagation();
                    roleError.classList.add('visible');
                    return false;
                } else {
                    roleError.classList.remove('visible');
                }
            });
            
            // Clear error when a radio is selected
            const radioInputs = document.querySelectorAll('input[name="role"]');
            radioInputs.forEach(input => {
                input.addEventListener('change', () => {
                    roleError.classList.remove('visible');
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            angle += 0.001;
            let radius = 300;
            camera.position.x = radius * Math.cos(angle);
            camera.position.z = radius * Math.sin(angle);
            camera.lookAt(0, 0, 0);

            twinkleFactor = 1 + Math.sin(Date.now() * 0.005) * 0.1;
            centralStar.scale.set(20 * twinkleFactor, 20 * twinkleFactor, 1);
            centralStar.material.opacity = twinkleFactor;

            redSquare.position.set(0, 0, 0);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            let squareSize = (window.innerHeight * 0.05) * 2;
            let squareVertices = new Float32Array([
                -squareSize, squareSize, 0,
                 squareSize, squareSize, 0,
                 squareSize, -squareSize, 0,
                -squareSize, -squareSize, 0,
                -squareSize, squareSize, 0
            ]);
            redSquare.geometry.setAttribute('position', new THREE.BufferAttribute(squareVertices, 3));
        });

        init();
    </script>
</body>
</html>
