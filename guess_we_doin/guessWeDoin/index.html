            function removeBG (img) {
                img.loadPixels();

            function findRealHeight (img) {
                let lowestY = 0

                    for (let x = 0; x < img.width; x++) {
                        // console.log(img.pixels)
                        // console.log(y/img.height)

                    }
                }
